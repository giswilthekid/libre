{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        {% if title %}
            <title>Libre - {{ title }}</title>
        {% else %}
            <title>Libre</title>
        {% endif %}
    </head>

    <body>
    {% if request.user.is_authenticated %}
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand mb-1">
            <a class="navbar-item" href="{% url 'buyerpage' %}">
              <img src="{% static 'images/librelogo.png' %}" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="field has-addons mt-4 ml-2">
              <div class="control has-icons-left" >
                <input class="input is-small fas fa-search" type="text" placeholder="Try some services">
                <span class="icon is-small is-left">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <div class="control">
                <a class="button is-small has-text-black" style="background-color: #3F978D">
                  Search
                </a>
              </div>
            </div>

            <div class="navbar-end">
              <div class="navbar-start">
                <a class="navbar-item">
                  List
                </a>

                <a class="navbar-item">
                  Orders
                </a>

                <a class="navbar-item" style="color: #3F978D">
                  Freelancer Page
                </a>
              </div>
              <div class="navbar-item">
                <div class="dropdown is-right">
                  <div class="dropdown-trigger">
                    <button class="button is-dark is-inverted" aria-haspopup="true" aria-controls="dropdown-menu">
                      <span>
                        <figure class="image is-24x24">
                          <img class="is-rounded" src="{% static 'images/danilla.jpg' %}">
                        </figure>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                      <a href="#" class="dropdown-item">
                        Dropdown item
                      </a>
                      <a class="dropdown-item">
                        Other dropdown item
                      </a>
                      <a href="#" class="dropdown-item is-active">
                        Active dropdown item
                      </a>
                      <a href="#" class="dropdown-item">
                        Other dropdown item
                      </a>
                      <hr class="dropdown-divider">
                      <a href="{% url 'logout' %}" class="dropdown-item">
                        Log Out
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <section class="section is-hidden-mobile">
          <div class="container">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
              <div class="field">
                <label for="id_title">Title</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ttitle" name="title" id="id_title" required autofocus>
                </div>
              </div>

              <div class="field">
                <label for="id_body">Content</label>
                <div class="control">
                  <textarea class="textarea" rows="10" placeholder="This project is about..." name="body" id="id_title" required></textarea>
                </div>
              </div>

              <div class="file has-name mb-3">
                <label for="id_image">
                  <input class="file-input" type="file" name="image" accept="image/*" id="id_image" required>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload Project Image
                    </span>
                  </span>
                  <span class="file-name">
                  </span>
                </label>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </section>
    {% endif %}
    <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', () => {
      // 1. Display file name when select file
      let fileInputs = document.querySelectorAll('.file.has-name')
      for (let fileInput of fileInputs) {
        let input = fileInput.querySelector('.file-input')
        let name = fileInput.querySelector('.file-name')
        input.addEventListener('change', () => {
          let files = input.files
          if (files.length === 0) {
            name.innerText = 'No file selected'
          } else {
            name.innerText = files[0].name
          }
        })
      }

      // 2. Remove file name when form reset
      let forms = document.getElementsByTagName('form')
      for (let form of forms) {
        form.addEventListener('reset', () => {
          console.log('a')
          let names = form.querySelectorAll('.file-name')
          for (let name of names) {
            name.innerText = 'No file selected'
          }
        })
      }
    })

    </script>
    </body>
</html>
